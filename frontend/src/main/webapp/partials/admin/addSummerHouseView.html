<div class="row">
    <div class="alert alert-danger" ng-show="messageLog">
        <strong>Klaida!</strong> {{ messageLog }}
    </div>
    <div class="alert alert-success" ng-show="successMessage">
        <strong>Sėkminga!</strong> {{ successMessage }}
    </div>
    <div class="col-md-6">
        <br/>
        <h3>Pridėti naują vasarnamį</h3>
        <br />
        <form method="post" role="form" name="summerHouseForm" ng-submit="add()"  enctype="multipart/form-data">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Pavadinimas</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.name" pattern=".{3,}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Aprašymas</span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.description" pattern=".{3,}" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Kaina savaitei</span>
                <input type="number" step="0.01" min="0" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.price" required>
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Vieta</span>
                <select min="0" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.district" required>
                    <option value="MOLETAI">Molėtai</option>
                    <option value="UTENA">Utena</option>
                    <option value="SVENCIONYS">Svencionys</option>
                </select>
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Žmonių skaičius</span>
                <input type="number" min="0" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.numberOfPlaces" required>
            </div>
            <br />
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Nuoma nuo</span>
                <input type="text" placeholder="yyyy-mm-dd" id="dateFrom" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.dateFrom" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Nuoma iki</span>
                <input type="text" placeholder="yyyy-mm-dd" id="dateTo" class="form-control" aria-describedby="basic-addon1" ng-model="summerHouse.dateTo" required>
            </div>
            <br/>

            <input type="file" id="imageInput" file-model="image" required style="display:none">
            <button type="button" id="selectImage" class="btn btn-default">Įkelti nuotrauką</button>
            <br />
            <h3>Papildomos paslaugos</h3>
            <div ng-repeat="service in services">
                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" placeholder="Paslaugos pavadinimas" class="form-control" aria-describedby="basic-addon1" ng-model="service.title" required>
                    </div>
                    <div class="col-xs-3">
                        <input type="number" placeholder="Kaina" class="form-control" aria-describedby="basic-addon1" ng-model="service.price" required>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" ng-click="removeService($index)" class="btn btn-default">Trinti</button>
                    </div>
                </div>
                <br />
            </div>
            <button type="button" ng-click="addService()" class="btn btn-default">Pridėti paslaugą</button>
            <br/>
            <br />
            <br/>

            <button type="submit" class="btn btn-success">Pridėti vasarnamį</button>
            <button type="reset" class="btn btn-default">Valyti laukelius</button>
        </form>

    </div>
</div>
