<div class="row">
    <h3>Narių sąrašas</h3>
    <table class="table table-hover">
        <tr>
            <th>Vardas Pavardė</th>
            <th>El. paštas</th>
            <th>Statusas</th>
            <th></th>
        </tr>
        <tr ng-repeat="user in users">
            <td><a ui-sref="userInfo({ userId: {{ user.id }} })">{{ user.name }}</a></td>
            <td>{{ user.email }}</td>
            <td>
                <div class="btn-group">{{ user.role }}</div>
            </td>
            <td>
                <a ui-sref="editUser({ userId: {{ user.id }} })"><button type="button" class="btn btn-default">Redaguoti</button></a>
                <button type="button" class="btn btn-danger" ng-click="delete(user.id)">Ištrinti</button>
            </td>
        </tr>
    </table>
</div>
